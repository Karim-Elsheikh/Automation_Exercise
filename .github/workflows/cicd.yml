name: Registration_E2E_Test

on:
  workflow_dispatch:
    inputs:
      testsPath:
        description: 'Path to Tests to be Executed'
        default: ''
      headless:
        description: 'Headless Mode (true/false)'
        required: true
        default: 'false'

jobs:
  Registration_E2E_Test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            browser: chrome
          - os: windows-latest
            browser: edge

    permissions:
      checks: write

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.9

      - name: Set up headless configuration
        run: echo "HEADLESS=${{ github.event.inputs.headless }}" >> $GITHUB_ENV

      - name: Execute Tests
        run: |
          mvn -Dtest="${{ github.event.inputs.testsPath }}" test
        env:
          BROWSER: ${{ matrix.browser }}
          HEADLESS: ${{ env.HEADLESS }}

      - name: Publish Report
        continue-on-error: true
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Tests Report
          path: 'target/surefire-reports/TEST-*.xml'
          reporter: java-junit
